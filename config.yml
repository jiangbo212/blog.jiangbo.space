baseURL: "https://blog.jiangbo.space/"
title: 江波·林沂
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: G-78H18VV1XM

outputs:
    home:
        - HTML
        - RSS
        - JSON # is necessary

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: 江波·林沂
  description: "江波·林沂"
  keywords: [徒步, 生活, 技术]
  author: 江波·林沂
  DateFormat: "2006-01-02 15:04"
  defaultTheme: dark # dark, light, auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/img/favicons/favicon-32x32.png"
    favicon16x16: "/img/favicons/favicon-16x16.ico"
    favicon32x32: "/img/favicons/favicon-32x32.ico"
    apple_touch_icon: "img/favicons/favicon-32x32.png"
    safari_pinned_tab: "img/favicons/favicon-32x32.png"

  label:
    text: "江波·林沂"
    icon: /img/favicons/favicon-32x32.png
    iconHeight: 35

  utteranc:
    enable: true
    repo: jiangbo212/jiangbo212.github.io
    issueTerm: title
    theme: github-dark

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: 江波·林沂
    subtitle: "江波·林沂"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: archives
      name: 归档
      url: archives/
      weight: 5
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    # - identifier: tags
    #   name: 标签
    #   url: /tags/
    #   weight: 20
    - identifier: search
      name: 搜索
      url: search/
      weight: 20
    - identifier: hiking
      name: Hiking
      url: https://hiking.jiangbo.space
      weight: 30